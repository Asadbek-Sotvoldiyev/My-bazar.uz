{% load static %}
{% load i18n %}
<div class="container-fluid offer pt-5">
        <div class="row px-xl-5">
            {% for season in seasons %}
            	<div class="col-md-6 pb-4">
                <div class="position-relative bg-secondary text-center text-md-right text-white mb-2 py-5 px-5">
                    <img src="{{season.image.url}}" alt="" class="w-25">
                    <div class="position-relative" style="z-index: 1;">
                        <h5 class="text-uppercase text-primary mb-3">{% translate "order" %}</h5>
                        <h1 class="mb-4 font-weight-semi-bold">{{season.name}}</h1>
                        <a href="{% url 'season' season.pk %}" class="btn btn-outline-primary py-md-2 px-md-3">{% translate "Shop now" %}</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
